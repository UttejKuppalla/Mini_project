<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vismai Page Login</title>
    <link rel="icon" href="./vismai photo.png">
</head>
<body>
    
    <center>

        <br><br><br><br><br><br><br><br><br><br><br><br>
        <h1>Login Page</h1>
        <form action="./main.html" autocomplete="off">
            <label for="qq">UserName :</label>
            <input type="text" required autofocus id="qq" placeholder="Username">
            <br><br>
            <label for="ww">Password :</label>
            <input type="password" required id="ww" pattern="[0-9]+" placeholder="only Numbers">
            <br><br>
            <input type="radio" id="ee" required ><label for="ee" >I agree to Log into the Page</label>
            <br><br>
            <input type="submit" value="Login">
        </form>
        <mark style="background: rgb(237, 237, 18);">
            <big>
                ----------------------------- <br>

                <b>Example Login</b><br>
                <b>Username :</b>abcde <br>
                <b>Password :</b>123456 <br>
                ----------------------------- <br>
            </big>
        </mark>
        <br><br><br><br><br><br><br><br><br><br><br><br>
    </center>
</body>
</html>
